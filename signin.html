  <style>
    html, body {
        height: 100%;

    nav {
        display: flex;

    .content-wrapper {
        display: flex;
        justify-content: center;

        height: calc(100vh - 50px); /* Adjust based on the actual height of your nav */
        margin-top: 50px; /* This should be equal to the height of your nav to push the content down */

    .form-container {
        display: flex;

        transition: background-color 0.3s ease;

</style>

<body>

    <nav id="navmenu" class="navmenu">

        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <div class="content-wrapper">
        <div class="form-container hidden" id="signInForm">
            <form action="/light-bootstrap-dashboard-master/examples/dashboard.html" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Sign In</button>
            </form>
            <p>New here? <a href="register.html" onclick="toggleForms()">Create an Account</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signInForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const response = await fetch('/api/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            const result = await response.json();
            if (result.success) {
                alert('User signed in successfully.');
                // Optionally, save the token in local storage
                localStorage.setItem('token', result.token);
            } else {
                alert('Failed to sign in.');
            }
        });

    </script>
