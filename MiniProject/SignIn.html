<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN Page</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
</head>
<body>
    <div class="signin-content">
        <form method="POST" id="signin-form" class="signin-form">
            <h2 class="form-title">Sign in</h2>
            <div class="form-group">
                <input type="email" class="form-input" name="email" id="signin-email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password" id="signin-password" placeholder="Password" required>
                <span toggle="#signin-password" class="zmdi zmdi-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="signin-submit" class="form-submit" value="Sign in"/>
            </div>
        </form>
        <br>
        <div class="pictures">
            <img class="google" src="./image8-2.webp" alt="Google">
            <img class="instagram" src="instagram-vector-social-media-icon-7-june-2021-bangkok-thailand_53876-136728.avif">
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>

</body>
</html>
